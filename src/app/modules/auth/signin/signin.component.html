<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-4 col-lg-3">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form [formGroup]="authForm" (ngSubmit)="handleSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                id="username"
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="Enter your username"
              />
              <div *ngIf="authForm.get('username')?.invalid && authForm.get('username')?.touched" class="text-danger">
                Username is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter your password"
              />
              <div *ngIf="authForm.get('password')?.invalid && authForm.get('password')?.touched" class="text-danger">
                Password is required and must be at least 8 characters long.
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="authForm.invalid">
              Login
            </button>

            <!-- Links for Register and Forgot Password -->
            <div class="mt-3 text-center">
              <a href="/register" class="d-block mb-2">Register</a>
              <a href="/forgot-password" class="d-block">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
